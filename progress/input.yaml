# ProGRESS Configuration File

# Data file directory
data: "path/to/Data" #For multi-period, remember to set the data directory to Data_MP. 

# Inputs for the API
api_key: "yourapikey"
email: "youremail"
affiliation: 'youraffiliation' # no spaces, + can be used instead
name: 'yourname' # no spaces, + can be used instead

# Inputs for Wind 
year_start_w: 2007
year_end_w: 2007

# Inputs for Solar
year_start_s: 2022    
year_end_s: 2022

# Monte Carlo simulation parameters
samples: 1
sim_hours: 1000
load_factor: 1.2
model: 'Zonal' # 'Zonal' or 'Copper Sheet'

optimization_period: 24 #Set to 1 for single period optimization. For multi-period set to multiples of 24. Recommended: 24 hours. 
evaluate_degradation: True #Set to True to include BESS degradation in the model.
degradation_interval: 168 #How often degradation is evaluated in hours. Recommended: 168 hours (1 week) or more .
detailed_thermal_model: True #Set to True to use detailed PyBAMM thermal model for BESS degradation calculations. Will increase computation time. If false, constant 25 C temp used. 
