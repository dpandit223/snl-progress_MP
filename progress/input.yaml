# ProGRESS Configuration File

# Data file directory
data: "./progress/Data"

# Inputs for the API
api_key: "yourapikey"
email: "youremail"
affiliation: 'youraffiliation' # no spaces, + can be used instead
name: 'yourname' # no spaces, + can be used instead

# Inputs for Wind 
year_start_w: 2007
year_end_w: 2014

# Inputs for Solar
year_start_s: 1998    
year_end_s: 1998

# Monte Carlo simulation parameters
samples: 1
sim_hours: 8760
load_factor: 1.3
model: 'Zonal' # 'Zonal' or 'Copper Sheet'

optimization_period: 24 #Set to 1 for single period optimization. Recommended: 24 hours.
evaluate_degradation: True #Set to True to include BESS degradation in the model.
degradation_interval: 168 #How often degradation is evaluated in hours. Recommended: 168 hours (1 week) or more .
detailed_thermal_model: False #Set to True to use detailed PyBAMM thermal model for BESS degradation calculations. Will increase computation time.
